<sea-go-back></sea-go-back>
<div id="wrapper">
    <ng-container *ngIf="isYourTurn">
        <span class="player-turn">It's your turn.</span>
    </ng-container>
    <sea-field #player>
        <ng-template adBars></ng-template>
    </sea-field>
    <ng-container *ngIf="!isYourTurn">
        <span class="enemy-turn">It's enemy's turn.</span>
    </ng-container>
    <sea-field #enemy>
        <ng-template adBars></ng-template>
    </sea-field>
</div>
