<h1 mat-dialog-title>Do you really want to leave the game?</h1>
<div mat-dialog-content>From personal experience of a developer, you can comeback in any situation in the game.</div>
<div class="centered" mat-dialog-actions>
    <button mat-flat-button [color]="'primary'" [mat-dialog-close]='false' tabindex="-1">Cancel</button>
    <button mat-flat-button [color]="'accent'" [mat-dialog-close]='true' tabindex="-1">Leave</button>
</div>
